<form class="sign-in" ng-submit="loguserin()">
    <div class="alert alert-warning" ng-show="error">
        {{message}}
    </div>
    <div class="alert alert-success" ng-show="success">
        {{message}}
    </div>
    <input type="email"  class="form-control" placeholder="email address" ng-model="login.mail" required>
    <input type="password"  class="form-control" placeholder="password" ng-model="login.password" required>
    <button type="submit" class="btn btn-default"> sign in</button> <a ui-sref="register">&nbsp; Dont have an account ? <b>register</b></a>
</form>
