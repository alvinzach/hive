<form ng-submit="newuser()">
    <div class="alert alert-warning" ng-show="error">
        {{message}}
    </div>
    <div class="alert alert-success" ng-show="success">
        {{message}}
    </div>
    <input type="text" class="form-control" placeholder="username" ng-model="register.name" required>
    <input type="email"  class="form-control" placeholder="email address" ng-model="register.email" required>
    <input type="password"  class="form-control" placeholder="password" ng-model="register.password" required>
    <input type="password"  class="form-control" placeholder="password again" ng-model="register.password2" required>
    <button type="submit" class="btn btn-default"> Register </button> <a ui-sref="signin">&nbsp;  <b>Sign In</b></a>
</form>
